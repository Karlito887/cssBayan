<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="content">
    <h1>CSS Bayan</h1>

    <div class="accordion">
        <label for="first-meme" class="item">

            <div class="header">
                <p class="name">Frontend Security</p>

                <div class="icon">X</div>
            </div>

            <input type="radio" id="first-meme" name="rd" checked>

            <img src="./assets/images/1.png" alt="meme image" class="meme-image">
        </label>

        <label for="second-meme" class="item">

            <div class="header">
                <p class="name">CSS Debugging</p>

                <div class="icon">X</div>
            </div>

            <input type="radio" id="second-meme" name="rd">

            <img src="https://media.tenor.com/QWdPngpHxZ8AAAAd/family-guy-css.gif" alt="meme image" class="meme-image">

        </label>

        <label for="third-meme" class="item">

            <div class="header">
                <p class="name">Weird JavaScript</p>

                <div class="icon">X</div>
            </div>

            <input type="radio" id="third-meme" name="rd">

            <img src="./assets/images/3.png" alt="meme image" class="meme-image">
        </label>

        <label for="fourth-meme" class="item">

            <div class="header">
                <p class="name">Senior vs Middle</p>

                <div class="icon">X</div>
            </div>

            <input type="radio" id="fourth-meme" name="rd">

            <img src="https://media.tenor.com/uk9xVmZcpz0AAAAd/senior-developer.gif" alt="meme image" class="meme-image">
        </label>

        <label for="fifth-meme" class="item">

            <div class="header">
                <p class="name">Designers vs Developers</p>

                <div class="icon">X</div>
            </div>

            <input type="radio" id="fifth-meme" name="rd">

            <img src="./assets/images/4.png" alt="meme image" class="meme-image">
        </label>
    </div>
</div>
</body>
</html>
